name: pruebas
on:
  workflow_call:
    inputs:
      lenguaje:
        required: true
        type: string
jobs:
  print_console:
    runs-on: ubuntu-latest
    steps:
      - name: Paso 1
        run: echo "Este es el paso 1 que se va a ejecutar"

      - name: Paso 2
        run: |
          echo "Este es el paso 2 que luego se ejecutar√°"
          echo "Prueba GitHub"
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Create SonarCloud Project
        run: |
          # Configura las variables necesarias
          export SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
          export ORGANIZATION_KEY=quind-test
          export PROJECT_KEY=quind
          export PROJECT_NAME=test-calculadora
          curl -X POST -u "$SONAR_TOKEN:" \
            -d "name=$PROJECT_NAME" \
            -d "project=$PROJECT_KEY" \
            -d "organization=$ORGANIZATION_KEY" \
            "https://sonarcloud.io/api/projects/create"


      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info


      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build


      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Artifact-$(GITHUB_REPOSITORY)
          path: build/libs/
